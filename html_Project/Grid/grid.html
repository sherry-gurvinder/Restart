<!DOCTYPE html>

    <title>Grid</title>
</head>
<body>
    <div class="container">

        <div class="grid-section">
            <h1>Creating a Grid</h1>
            <p>To turn an HTML element into a grid container, you must set the element’s display property to one of two values:</p>

               <ol>
                <li>grid — for a block-level grid.</li>
                <li>inline-grid — for an inline grid.</li>
               </ol> 
                </p>
        </div>
    </div>
</body>
</html>
